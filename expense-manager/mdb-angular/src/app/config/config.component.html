<div class="title">Config</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="container-fluid">
  <div class="row">
    <!-- Left Panel-->
    <div class="col-sm-5">
      <div *ngFor="let info of categoryInfo" class="list-group">
        <li *ngIf="info.name!=selectedCategory"
          class="list-group-item d-flex justify-content-between align-items-center" id="{{info.name}}"
          (click)="onClick($event)">
          {{info.name}}
          <span class="badge badge-primary badge-pill">{{info.count}}</span>
        </li>
        <li *ngIf="info.name==selectedCategory"
          class="active list-group-item d-flex justify-content-between align-items-center" id="{{info.name}}">
          {{info.name}}
          <span class="badge badge-primary badge-pill">{{info.count}}</span>
        </li>
      </div>

    </div>
    <div class="col-sm-1"></div>
    <!-- Right Panel -->
    <div class="col-sm-*">
      <div>
        <label>Selected Category</label>
        <input  [ngModel]="selectedCategory" type="text" disabled>
      </div>
      <div>
        <label>New Category</label>
        <!-- use keydown to catch Backspace key. keypress dose not catch Backspace -->
        <input  [(ngModel)]="newCategory" type="text" (keydown)="onKeyDown($event)">
      </div>
      <div>
        <button (click)="create()">Create</button>
        <button (click)="rename()" [disabled]='!selectedCategory'>Rename</button>
        <button (click)="delete()" [disabled]='!selectedCategory'>Delete</button>
        
      </div>

  </div>
</div>
