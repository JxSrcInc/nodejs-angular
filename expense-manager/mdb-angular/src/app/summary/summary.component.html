<div class="title">Summary</div>

<table class="table table-striped table-sm table-hover">
<thead>
  <tr>
    <th scope="col">Category</th>
    <th scope="col">Sum</th>
    <th scope="col">Count</th>
  </tr>
</thead>
<tbody *ngFor="let record of getInfo()" cdkDrag>
  <tr>
    <td>{{record.name}}</td>
    <td *ngIf="record.sum>0" class="positive">{{record.sum}}</td>
    <td *ngIf="!(record.sum>0)" class="negative">{{-record.sum}}</td>
    <td>{{record.count}}</td>
  </tr>
</tbody>
</table>
