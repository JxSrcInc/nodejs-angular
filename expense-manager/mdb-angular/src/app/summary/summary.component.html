<div class="col-5">
<div class="title">Summary</div>

<table id='summary' class="table table-striped table-sm table-hover">
<thead>
  <tr>
    <th scope="col">Category</th>
    <th scope="col">Sum</th>
    <th scope="col">Count</th>
  </tr>
</thead>
<tbody *ngFor="let record of getInfo()" cdkDrag>
  <tr>
    <td>{{record.name}}</td>
    <td *ngIf="record.sum>0" class="positive align-right">{{record.sum | number: '1.2'}}</td>
    <td *ngIf="!(record.sum>0)" class="negative align-right">{{-record.sum| number: '1.2'}}</td>
    <td>{{record.count}}</td>
  </tr>
</tbody>
</table>



</div>
