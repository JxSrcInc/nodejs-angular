<button (click)="setConfig()">Config</button>
<button (click)="setWork()">Work</button>

<div *ngIf="config">
  <app-config [(categories)]="categories"></app-config>
</div>
<div *ngIf="work">
  <div class="container-fluid">
    <div class="row">
      <!-- Left Panel-->
      <div class="col-sm-6">
        <div class=row>
          <div>
            <input type="text" [(ngModel)]="json" />
          </div>
          <div>
            <button (click)="save()">Save</button>
            <button (click)="loadJson()">Load</button>
          </div>
        </div>
        <div class=row>
          <select (change)="onChange($event.target.value)" class="form-control">
            <option *ngFor="let category of getCategoryNames()" value={{category}}
            [selected]="isSelected(category)">
              {{category}}
            </option>
          </select>
        </div>
        <div class=row>
          <table cdkDropList #categoryList="cdkDropList" [cdkDropListData]="category" [cdkDropListConnectedTo]="[recordList]"
            (cdkDropListDropped)="drop($event)">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Value</th>
                <th scope="col">Merchant</th>
                <th scope="col">Note</th>
              </tr>
            </thead>
            <tbody *ngFor="let record of category.records" cdkDrag>
              <tr>
                <td>{{record.date}}</td>
                <td>{{record.val}}</td>
                <td>{{record.merchant}}</td>
                <td>{{record.note}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Right Panel -->
      <div class="col-sm-6">
        <input type="text" [(ngModel)]="src" />
        <button (click)="loadSrc()">Load</button>

        <table cdkDropList #recordList="cdkDropList" [cdkDropListData]="transactions" [cdkDropListConnectedTo]="[categoryList]"
          (cdkDropListDropped)="drop($event)">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Value</th>
              <th scope="col">Merchant</th>
              <th scope="col">Note</th>
            </tr>
          </thead>
          <tbody *ngFor="let record of transactions.records" cdkDrag>
            <tr>
              <td>{{record.date}}</td>
              <td>{{record.val}}</td>
              <td>{{record.merchant}}</td>
              <td>{{record.note}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
